<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Private vegan hair salon in Consett, County Durham, UK">
  <meta name="keywords" content="hair, colour, haircut, rainbow">
  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/de2e36d79b.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- CSS Stylesheet link -->
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <link rel="shortcut icon" href="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/favicon.ico" type="image/x-icon">
  <title>The Sky Parlour | Gallery</title>
</head>
<body>
  <!-- Header containing a navbar with credit to Bootstrap for this component. The navbar give the user access to all pages and is responsive when viewed on all screen sizes. -->
  <header>
    <nav class="navbar navbar-expand-lg" id="myNavbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <!-- Logo created by salon owner using Canva -->
          <img src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/logo.jpg" alt="The Sky Parlour logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span>
            <i class="fas fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="meet-the-team.html">Meet The Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">Contact Us</a>
            </li>
          </ul>
          <!-- Button trigger for book now modal -->
          <button type="button" class="btn d-none" data-bs-toggle="modal" data-bs-target="#booknowModal">Book Now</button>
        </div>
      </div>
    </nav>
    <!-- Book now modal credit Bootstrap for this component. The modal is to allow the user to create a booking enquiry without having a large form taking up space. -->
    <div class="modal fade" id="booknowModal" tabindex="-1" aria-labelledby="booknowModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="booknowModalLabel">Make a Booking Enquiry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Book Now form currently posting to the Code institute form dump. This will be an update feature when site used live -->
          <form method="POST" action="https://formdump.codeinstitute.net/">
            <div class="modal-body">
              <div class="bookingform">
                <label for="name" class="formlabel">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter Name" class="forminput" required>
              </div>
              <div class="bookingform">
                <label for="email" class="formlabel">Email: </label>
                <input type="email" name="email" id="email" placeholder="someone@example.com" class="forminput" required>
              </div>
              <div class="bookingform">
                <label for="date" class="formlabel">Date: </label>
                <input type="datetime-local" name="date" id="date" class="forminput" required>
              </div>
              <div class="bookingform">
                <label for="service" class="formlabel">Service: </label>
                <input type="text" name="service" id="service" placeholder="Enter service required" class="forminput" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- The gallery page is to give the user visual representation of what level of service they can expect from the salon. There are 2 sections - first being pictures and the second an embedded video -->
  <section id="gallery">
    <h2>
      Here are some photos of the work we have been able to do for our amazing clients
    </h2>
    <!-- Gallery pictures put into container to allow for responsive css styles to be added. See stylesheet for comments on the use of flexbox to create responsive picture gallery. All images are owned by the salon and have been given consent to use them. -->
    <div class="gallery-container">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/vivid-colour3.JPG" alt="Woman after having purple vivid colour service">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/rainbow1.JPG" alt="Woman after having rainbow coloured hair service">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/balayage1.JPG" alt="Woman with brown hair after having balayage colour service">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/cut-short1.JPG" alt="Man with curly hair after having adult dry cut service">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/full-head-high2.JPG" alt="Woman with blonde hair and a mask on after having full head of higlighted service">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/restyle1.JPG" alt="Woman with mask on with brown hair and rainbow in background">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/vivid-colour1.JPG" alt="Woman with pink curly hair">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/balayage2.JPG" alt="Woman with brown balayage curly hair">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/rainbow2.JPG" alt="Woman with platted rainbow coloured short hair">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/full-head-high1.JPG" alt="Woman with brown hair with highlighted and knot tied in hair">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/vivid-colour2.JPG" alt="Woman with straight red hair">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/colour-transform1.JPG" alt="Woman with mask on and blue dreadlocks">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/colour-transform2.JPG" alt="Woman with straight long purple hair">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/vivid-colour4.JPG" alt="Woman with long curly red hair">
      <img class="box-item" src="https://charliewatson1504.github.io/CI_MS1_TSP/assets/images/rainbow3.JPG" alt="Man with short rainbow hair">
    </div>
    <!-- Embedded video from the salons YouTube page. This video is owned by the salon and consent to use has been given. Different media types used to showcase the salons work to the best it can. This in turn, with the book now CTAs, should increase the booking enquiries for the salon. This is the main goal of the site. -->
    <div class="iframe-container">
      <div class="iframe-box">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MP_nf2TeMHs" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <!-- Footer section containing a final call to action button for getting booking enquirys for the salon at the end of each page. -->
  <footer>
    <div class="footer-container">
      <!-- Book now button to open modal -->
      <div class="footer-item">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#booknowModal">Book Now</button>
      </div>
      <!-- Links to salon's social media pages using icons from font awesome. Links open up in a new tab and provide a level of privacy for the user where informaiton cannot be passed onto the opening page. This follows best practice standards. -->
      <div class="footer-item">
        <a href="https://www.facebook.com/theskyparloursalon" target="_blank" rel="noopener">
          <i class="fab fa-facebook-square">
            <span class="sr-only">Facebook</span>
          </i>
        </a>
        <a href="https://www.instagram.com/theskyparloursalon/" target="_blank" rel="noopener">
          <i class="fab fa-instagram">
            <span class="sr-only">Instagram</span>
          </i>
        </a>
        <a href="https://www.youtube.com/channel/UCsmwH_WpBBk740mZbz4fAwA" target="_blank" rel="noopener">
          <i class="fab fa-youtube">
            <span class="sr-only">YouTube</span>
          </i>
        </a>
      </div>
    </div>
  </footer>
  <!-- Script for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
